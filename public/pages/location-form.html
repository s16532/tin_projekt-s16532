    <title>Serwis Samochodowy TOP-SERVICE</title>
</head>
<body>

<header>
    <h1>Serwis Samochodowy TOP-SERVICE</h1>
    <img src="../images/logo.jpg" alt="Serwis Samochodowy TOP-SERVICE">
</header>

<nav>
    <ul>
        <li><a href="../index.html">Strona Główna</a></li>

<main>
    <h2>Nowy Warsztat</h2>
    <form>
        <div>
            <label for="locationName">Nazwa Warsztatu<sup>*</sup></label>
            <input type="text" name="locationName" id="locationName">
        </div>
        <div>
            <label for="city">Miasto<sup>*</sup></label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="street">Ulica<sup>*</sup></label>
            <input type="text" name="street" id="street">
        </div>
        <div>
            <label for="streetNum">Numer Ulicy<sup>*</sup></label>
            <input type="text" name="streetNum" id="streetNum">
        </div>
        <div>
            <label for="postCode">Kod Pocztowy<sup>*</sup></label>
            <input type="text" name="postCode" id="postCode">
        </div>
        <div>
            <label for="country">Kraj<sup>*</sup></label>
            <input type="text" name="country" id="country">
        </div>
        <div>
            <input type="submit" value="Dodaj">
            <a href="">Anuluj</a>
        </div>
    </form>
</main>

<footer>
