<html lang="pl-PL">
<head>
    <script type="application/javascript" src="/js/validationCommon.js"></script>
    <script type="application/javascript" src="/js/validationRepairForm.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwis Samochodowy TOP-SERVICE</title>
</head>
<body>

<header>
    <h1>Serwis Samochodowy TOP-SERVICE</h1>
    <img src="/images/logo.jpg"  alt="Serwis Samochodowy TOP-SERVICE" >
</header>

<nav>
    <ul>
        <li><a href="/index.html">Strona Główna</a></li>
        <li><a href="/pages/repair/repair-list.html" class="active">Naprawy</a></li>
        <li><a href="/pages/location/location-list.html">Warsztaty</a></li>
        <li><a href="/pages/vehicle/vehicle-list.html">Pojazdy</a></li>
        <li><a href="/pages/employer/employer-list.html">Pracownicy</a></li>
    </ul>
</nav>

<main>
    <h2>Nowa Naprawa</h2>
    <form class="form" novalidate onsubmit="return validateForm();">
        <label for="service">Usługa<abbr title="required" aria-label="required">*</abbr></label>
        <select name="service" id="service" >
            <option value="">--- Wybierz usługę ---</option>
            <option value="1">Wymiana opon</option>
            <option value="2">Wymiana akumulatora (usługa)</option>
            <option value="3">Wymiana oleju</option>
        </select>
        <span id="errorService" class="errors-text"></span>

        <label for="date">Data<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="date" value="yyyy-mm-dd" id="date" />
        <span id="errorDate" class="errors-text"></span>

        <label for="mechanic">Mechanik<sup>*</sup></label>
        <select name="mechanic" id="mechanic" >
            <option value="">--- Wybierz mechanika ---</option>
            <option value="1">Adam Nowak</option>
            <option value="2">Marian Kowalski</option>
        </select>
        <span id="errorMechanic" class="errors-text"></span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" class="form-button-submit" value="Dodaj">
            <a href="/pages/repair/repair-list.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>

<footer>
    Mateusz Jacoszek, s16532
</footer>
</body>
</html>
